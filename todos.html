<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Organized</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <!-- Bootstrap CSS from CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Minty theme CSS -->
  <link href="https://bootswatch.com/4/minty/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="todos.html">To Do's
                    <span class="visually-hidden">(current)</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <section class="ms-5">
        <form>
            <fieldset>
                <div class="form-group w-50">
                  <label for="userId" class="form-label mt-4">Select User Name</label>
                  <select class="form-select" id="userName">
                      
                  </select>
                </div>
              </fieldset>
        </form>
        <button class="btn btn-secondary" onclick="addNewClick()">Add New To-Do</button>
    </section>
    <main class="m-5 mt-5">
        <template id="todosTemplate">
            <div class="card mt-2">
            <h4 id="todos-header" class="card-header">To-Do's</h4>
            <div class="card-body">
                <div class="todoInfo">
                <div>Category:</div>
                <div class="category" id="category-value"></div>
                <div>Description:</div>
                <div class="description" id="description-value"></div>
                <div>Deadline:</div>
                <div class="deadline" id="deadline-value"></div>
                <div>Priority:</div>
                <div class="priority" id="priority-value"></div>
                <div>Completed:</div>
                <div class="completed" id="completed-value"></div>
                </div>
            </div>
            </div>
        </template>
        <div id="todoContainer" class=""></div>
    </main>
    <script src="scripts\todos.js"></script>
    <script src="scripts/services/todos-service.js"></script>
    <script src="scripts/services/users-service.js"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

</body>
</html>
